<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Kamar Alam Khan | Social Links</title>

  <style>
    body {
      background: #1a1a2e; /* Darker background with a deep dark blue */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #FFFFFF;
      overflow: hidden;
      margin: 0;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background-color: #24243e; /* Dark color with a slight gradient */
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6); /* Soft shadow for modern look */
      width: 300px;
    }

    img {
      border-radius: 50%;
      width: 80px; /* Slightly larger profile image */
      height: 80px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Adds depth to the image */
    }

    h2 {
      margin: 10px 0 5px;
      font-size: 1.6em;
    }

    h5 {
      color: #a6e22e; /* Bright neon green for contrast */
      margin-bottom: 20px;
      font-weight: normal;
    }

    p {
      margin-top: 0;
      margin-bottom: 30px;
      color: #ccc;
      font-style: italic;
    }

    a {
      display: block;
      text-decoration: none;
      color: #fff;
      background-color: #4e4e6a;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    a:hover {
      background-color: #5f5fc4;
      transform: translateY(-5px); /* Adds a slight lift effect */
    }

    a:active {
      transform: translateY(2px); /* Reduces the lift effect on click */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">  
      <img src="./assets/images/profile.png" alt="profile" />
      <h2>Kamar Alam Khan</h2>
      <h5>Delhi, India</h5>
      <p>"Frontend Developer Social Links"</p>
      <a href="http://github.com/kamaralamkhan" target="_blank">GitHub</a>
      <a href="https://www.frontendmentor.io/profile/kamaralamkhan" target="_blank">Frontend Mentor</a>
      <a href="https://www.linkedin.com/in/kamar-alam-khan-183237239/" target="_blank">LinkedIn</a>
      <a href="https://x.com/Kamaralamkhan_" target="_blank">Twitter</a>
    </div>
  </div>
</body>
</html>
